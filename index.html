<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />

    <!-- style font -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />

    <!-- google fonts style sheet -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />

    <!-- my style sheet -->
    <link rel="stylesheet" href="./Assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

<body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <!-- add timeclock to this id/class  -->
      <p id="currentDay" class="lead"></p>
    </header>

  <main>
    <!-- 8hrs 9 to 5pm  blocks ,save buttom at end of every box -->
    <div class="container">
      <!-- Timeblocks go here -->

      <!-- hour 9am -->
      <div class="row">
          <!-- time of day -->
          <div class="col time-block hour">9 AM:</div>

          <!-- input of event for the day -->
          <textarea id="hour9-am" name="hour9-am" rows="3" cols="90" class="future description"></textarea> 
            
          <!-- button at the end of the time of day to save input -->
          <button type="submit" value="Submit" class="saveBtn btn-info bt9-am">Save</button>
      </div>

       <!-- hour 10am -->
      <div class="row">
          <!-- time of day -->
          <div class="col time-block hour">10 AM:</div>

          <!-- input of event for the day -->
          <textarea id="hour10-am" name="hour10-am" rows="3" cols="90" class="future description"></textarea> 
          
          <!-- button at the end of the time of day to save input -->
          <button type="submit" value="Submit" class="saveBtn btn-info bt10-am">Save</button>
      </div>

      <!-- hour 11am -->
      <div class="row ">
          <!-- time of day -->
          <div class="col time-block hour">11 AM:</div>

          <!-- input of event for the day -->
          <textarea id="hour11-am" name="hour11-am" rows="3" cols="90" class="future description"></textarea> 
          
          <!-- button at the end of the time of day to save input -->
          <button type="submit" value="Submit" class="saveBtn btn-info bt11-am">Save</button>
      </div>

      <!-- hour 12pm -->
      <div class="row ">
          <!-- time of day -->
          <div class="col time-block hour">12 PM:</div>

          <!-- input of event for the day -->
          <textarea id="hour12-pm" name="hour12-pm" rows="3" cols="90" class="future description"></textarea> 
          
          <!-- button at the end of the time of day to save input -->
          <button type="submit" value="Submit" class="saveBtn btn-info bt12-pm">Save</button>
      </div>

      <!-- hour 1pm -->
      <div class="row">
          <!-- time of day -->
          <div class="col time-block hour">1 PM:</div>

          <!-- input of event for the day -->
          <textarea id="hour1-pm" name="hour1-pm" rows="3" cols="90" class="future description"  ></textarea> 
          
          <!-- button at the end of the time of day to save input -->
          <button type="submit" value="Submit" class="saveBtn btn-info bt1-pm">Save</button>
      </div>

      <!-- hour 2pm -->
      <div class="row">
          <!-- time of day -->
          <div class="col time-block hour">2 PM:</div>

          <!-- input of event for the day -->
          <textarea id="hour2-pm" name="hour2-pm" rows="3" cols="90" class="future description"></textarea> 
          
          <!-- button at the end of the time of day to save input -->
          <button type="submit" value="Submit" class="saveBtn btn-info bt2-pm">Save</button>
      </div>

      <!-- hour 3pm -->
      <div class="row">
          <!-- time of day -->
          <div class="col time-block hour">3 PM:</div>

          <!-- input of event for the day -->
          <textarea id="hour3-pm" name="hour3-pm" rows="3" cols="90" class="future description"></textarea> 
          
          <!-- button at the end of the time of day to save input -->
          <button type="submit" value="Submit" class="saveBtn btn-info bt3-pm">Save</button>
      </div>

      <!-- hour 4pm -->
      <div class="row">
          <!-- time of day -->
          <div class="col time-block hour">4 PM:</div>

          <!-- input of event for the day -->
          <textarea id="hour4-pm" name="hour4-pm" rows="3" cols="90" class="future description" ></textarea> 
          
          <!-- button at the end of the time of day to save input -->
          <button type="submit" value="Submit" class="saveBtn btn-info bt4-pm">Save</button>
      </div>

      <!-- hour 5pm -->
      <div class="row">
          <!-- time of day -->
          <div class="col time-block hour">5 PM:</div>

          <!-- input of event for the day -->
          <textarea id="hour5-pm" name="hour5-pm" rows="3" cols="90" class="future description"></textarea>
          
          <!-- button at the end of the time of day to save input -->
          <button type="submit" value="Submit" class="saveBtn btn-info bt5-pm">Save</button>
      </div> 

      <br>

    </div>
  </main>

<!-- jQuery stylesheets and javasccript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="./Assets/js/script.js"></script>
